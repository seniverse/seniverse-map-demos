<!DOCTYPE html>
<html>
  <head>
    <title>SeneMap.Windy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cache.amap.com/lbs/static/main1119.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.css"
    />
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=791017a19012bd4b6aadd174dd0ea500"></script>
    <style>
      html,
      body,
      #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdn.sencdn.com/sensemap/umd/amap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.js"></script>
    <script>
      window.onload = () => {
        SenseMap.accessToken = "PK2gidqnqDU2ToaQV_SO02g5vuCpCOtyZMM";

        var map = new AMap.Map("map", {
          viewMode: "3D",
          resizeEnable: true,
          zoom: 5,
          center: [113.53450137499999, 34.44104525],
          mapStyle: "amap://styles/dark"
        });

        const config = {
          minVelocity: 0, // 粒子强度最小的速度 (m/s)
          maxVelocity: 10, // 粒子强度最大的速度 (m/s)
          velocityScale: 0.001, // 风速的比例
          particleAge: 120, // 重绘之前生成的离子数量的最大帧数
          lineWidth: 1, // 绘制粒子的线宽
          particleMultiplier: 1 / 300 // 离子数量
        };

        var layer = new SenseMap.Windy({
          map,
          ...config
        });

        const gui = new dat.GUI();
        gui.add(config, "minVelocity", 0, 10).onChange(function(value) {
          layer.updateParams(config);
        });
        gui.add(config, "maxVelocity", 1, 15).onChange(function(value) {
          layer.updateParams(config);
        });
        gui
          .add(config, "velocityScale", 0.05, 0.1)
          .step(0.01)
          .onChange(function(value) {
            layer.updateParams(config);
          });
        gui.add(config, "particleAge", 0, 180).onChange(function(value) {
          layer.updateParams(config);
        });
        gui.add(config, "lineWidth", 1, 10).onChange(function(value) {
          layer.updateParams(config);
        });
        gui
          .add(config, "particleMultiplier", 0.01, 0.05)
          .step(0.01)
          .onFinishChange(function(value) {
            layer.updateParams(config);
          });
      };
    </script>
  </body>
</html>
