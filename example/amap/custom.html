<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <title>SeneMap.Custom</title>
    <style>
      html,
      body,
      #container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #btn_opacity,
      #btn_range {
        position: fixed;
        left: 10px;
        top: 10px;
        width: 100px;
        height: 30px;
        border-radius: 8px;
        z-index: 99;
        cursor: pointer;
        outline: none;
      }

      #btn_range {
        top: 50px;
      }

      #btn_legend {
        top: 90px;
      }
    </style>
    <script src="https://static.sencdn.com/sensemap/umd/amap.js"></script>
    <!-- <script src="./amap.js"></script> -->
  </head>
  <body>
    <div id="container"></div>
    <button id="btn_opacity">更改透明度</button>
    <button id="btn_range">筛选范围值</button>
    <button id="btn_legend">更换图例</button>

    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=791017a19012bd4b6aadd174dd0ea500"></script>
    <script>
      window.onload = () => {
        SenseMap.accessToken = "PK2gidqnqDU2ToaQV/SO02g5vuCpCOtyZMM";

        var map = new AMap.Map("container", {
          resizeEnable: true,
          zoom: 5,
          center: [113.53450137499999, 34.44104525],
          expandZoomRange: true,
          mapStyle: "amap://styles/dark"
        });

        var layer = new SenseMap.Aqi({ map, time: "2019120217" });

        document
          .getElementById("btn_opacity")
          .addEventListener("click", function() {
            layer.updateParams({ opacity: 0.4 });
          });

        document
          .getElementById("btn_range")
          .addEventListener("click", function() {
            layer.updateParams({ range: [50, 200] });
          });

        document
          .getElementById("btn_legend")
          .addEventListener("click", function() {
            layer.updateParams({ range: [50, 200] });
          });
      };
    </script>
  </body>
</html>
